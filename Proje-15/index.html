<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form onsubmit="return false" id="formItem" class="col-md-6 mt-5">
          <div class="form-group">
            <label for="bookname">Book Name</label>
            <input
              class="form-control"
              type="name"
              placeholder="Lütfen Kitap İsmini Giriniz"
              id="bookName"
            />
          </div>
          <div class="form-group">
            <label for="authorname">Author Name</label>
            <input
              class="form-control"
              type="name"
              placeholder="Lütfen Yazarın Adını Giriniz"
              id="authorName"
            />
          </div>
          <div class="form-group">
            <label for="booksubject">Book Subject</label>
            <input
              class="form-control"
              type="name"
              placeholder="Lütfen Kitabın Konusunu Giriniz"
              id="bookSubject"
            />
          </div>
          <div class="form-group">
            <label for="publicationyear">Publication Year</label>
            <input
              class="form-control"
              type="name"
              placeholder="Lütfen Kitabın Basım Yılını Giriniz"
              id="publicationYear"
            />
          </div>
          <div class="form-group">
            <label for="publicationyear">Cover Image</label>
            <input
              type="url"
              class="form-control"
              placeholder="Lütfen kitabının resminin urlini girin"
              id="linkAddress"
            />
          </div>
          <button
            class="btn btn-primary btn-block"
            type="submit"
            value="Reset form"
            onclick="ekle()"
          >
            <i class="fas fa-check"></i>
            Kaydet
          </button>
        </form>

        <div class="col-6 text-right justify-items-center mt-5">
          <img class="w-50" id="priview" src="/image/images.jpeg" alt="" />
        </div>

        <div class="col-md-12 mt-5 pt-5">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Kitap Adı</th>
                <th>Yazarın Adı</th>
                <th>Kitap Konusu</th>
                <th>Basım Yılı</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody id="content">
              <tr>
                <td colspan="5" class="text-center">Henüz Hiç Bir Bilgi Yok</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
