<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <form id="form" class="col-md-6 mt-5">
                <div class="form-group">
                    <label for="carbrand">Car Brand</label>
                    <input class="form-control" type="name" placeholder="Arabanın Markasını Giriniz" id="carBrand">
                </div>
                <div class="form-group">
                    <label for="typeofcar">Type Of Car</label>
                    <input class="form-control" type="name" placeholder="Arabanın Türünü Giriniz" id="typeOfCar">
                </div>
                <div class="form-group">
                    <label for="carmodel">Car Model</label>
                    <input class="form-control" type="name" placeholder="Arabanın Modelini Giriniz" id="carModel">
                </div>
                <div class="form-group">
                    <label for="carvalue">Car Value</label>
                    <input class="form-control" type="name" placeholder="Arabanın Değerini Giriniz" id="carValue">
                </div>
                <div class="form-group">
                    <label for="carımage">Car Image</label>
                    <input class="form-control" type="url" placeholder="Arabanın Resminin Url'sini Giriniz" id="carImage">
                </div>
                <button class="btn btn-primary btn-block" onclick="kaydet()">Kaydet </button>
            </form>
            <div class="col-md-12 mt-5 pt-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Marka</th>
                            <th>Türü</th>
                            <th>Model</th>
                            <th>Değeri</th>


                        </tr>
                    </thead>
                    <tbody id="items">
                        <tr>
                            <td colspan="5" class="text-center">İçerik Boş</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
